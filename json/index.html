    <script>
        let jsonData = {};

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

            // æ·»åŠ é”®ç›˜å¿«æ·é”®æ”¯æŒ
            document.addEventListener('keydown', function(e) {
                // Ctrl+Tab åˆ‡æ¢é¢æ¿
                if (e.ctrlKey && e.key === 'Tab') {
                    e.preventDefault();
                    const editorPanel = document.querySelector('.editor-panel');
                    const viewerPanel = document.querySelector('.viewer-panel');
                    
                    if (editorPanel.classList.contains('panel-collapsed')) {
                        togglePanel('editor'); // å±•å¼€ç¼–è¾‘å™¨
                    } else if (viewerPanel.classList.contains('panel-collapsed')) {
                        togglePanel('viewer'); // å±•å¼€é¢„è§ˆ

        // é˜²æŠ–å‡½æ•°
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // æ›´æ–°çŠ¶æ€æ 
        function updateStats() {
            const editor = document.getElementById('jsonEditor');
            const text = editor.value;

            document.getElementById('jsonStats').textContent = `è¡Œæ•°: ${lines} | å­—ç¬¦æ•°: ${chars}`;
        }

        // æ›´æ–°è§†å›¾
        function updateViewer() {
            const editor = document.getElementById('jsonEditor');
            const viewer = document.getElementById('jsonViewer');
            const statusText = document.getElementById('statusText');
            
            updateStats();
            
            try {
                jsonData = JSON.parse(editor.value);
                viewer.innerHTML = renderJson(jsonData);
                statusText.textContent = 'âœ… JSON æ ¼å¼æ­£ç¡®';
                statusText.style.color = '#28a745';
            } catch (error) {
                viewer.innerHTML = `<div class="error-message">âŒ JSON æ ¼å¼é”™è¯¯: ${error.message}</div>`;
                statusText.textContent = 'âŒ JSON æ ¼å¼é”™è¯¯';
                statusText.style.color = '#dc3545';

        }

        // æ¸²æŸ“JSON
        function renderJson(data, path = '', level = 0) {
            if (data === null) {
                return `<span class="json-value null">null</span>`;
            }
            
            if (typeof data === 'string') {
                return `<span class="json-value string">"${escapeHtml(data)}"</span>`;
            }
            
            if (typeof data === 'number') {
                return `<span class="json-value number">${data}</span>`;
            }
            
            if (typeof data === 'boolean') {
                return `<span class="json-value boolean">${data}</span>`;
            }
            
            if (Array.isArray(data)) {
                if (data.length === 0) {
                    return `<span class="json-value">[]</span>`;
                }
                
                let html = `<div class="json-item">
                    <span class="json-toggle" onclick="toggleCollapse(this)">-</span>
                    <span class="json-key">[${data.length}]</span>
                    <div class="json-controls">
                        <button class="control-btn add" onclick="addItem('${path}', 'array')" title="æ·»åŠ é¡¹">+</button>
                    </div>
                </div>`;
                html += `<div class="json-array">`;
                
                data.forEach((item, index) => {
                    const itemPath = path ? `${path}[${index}]` : `[${index}]`;
                    html += `<div class="json-item">
                        <span class="json-key">${index}:</span>
                        ${renderJson(item, itemPath, level + 1)}
                        <div class="json-controls">
                            <button class="control-btn edit" onclick="editItem('${itemPath}', ${index})" title="ç¼–è¾‘">âœ</button>
                            <button class="control-btn delete" onclick="deleteItem('${itemPath}', ${index})" title="åˆ é™¤">Ã—</button>
                        </div>

            }
            
            if (typeof data === 'object') {

                if (keys.length === 0) {
                    return `<span class="json-value">{}</span>`;
                }
                
                let html = `<div class="json-item">
                    <span class="json-toggle" onclick="toggleCollapse(this)">-</span>

                    <div class="json-controls">
                        <button class="control-btn add" onclick="addItem('${path}', 'object')" title="æ·»åŠ å±æ€§">+</button>
                    </div>

                html += `<div class="json-object">`;
                
                keys.forEach(key => {
                    const itemPath = path ? `${path}.${key}` : key;
                    html += `<div class="json-item">
                        <span class="json-key">"${escapeHtml(key)}":</span>
                        ${renderJson(data[key], itemPath, level + 1)}
                        <div class="json-controls">

                });
                
                html += `</div>`;
                return html;
            }
            
            return `<span class="json-value">${String(data)}</span>`;
        }

        // æ ¹æ®è·¯å¾„è·å–å€¼
        function getValueByPath(obj, path) {
            if (!path) return obj;
            const parts = path.split(/[\.\[\]]/).filter(p => p);
            let current = obj;
            for (const part of parts) {
                current = current[part];
            }
            return current;
        }

        // æ ¹æ®è·¯å¾„è®¾ç½®å€¼
        function setValueByPath(obj, path, key, value) {
            if (!path) {
                obj[key] = value;
                return;
            }
            
            const parts = path.split(/[\.\[\]]/).filter(p => p);
            let current = obj;
            for (let i = 0; i < parts.length - 1; i++) {
                current = current[parts[i]];
            }
            
            const lastPart = parts[parts.length - 1];
            if (Array.isArray(current[lastPart])) {
                if (key === '') {
                    current[lastPart].push(value);
                } else {
                    current[lastPart][key] = value;
                }
            } else {
                current[lastPart][key] = value;
            }
        }

        // æ ¹æ®è·¯å¾„åˆ é™¤å€¼
        function deleteValueByPath(obj, path) {
            const parts = path.split(/[\.\[\]]/).filter(p => p);
            let current = obj;
            for (let i = 0; i < parts.length - 1; i++) {
                current = current[parts[i]];
            }
            
            const lastPart = parts[parts.length - 1];
            if (Array.isArray(current)) {
                current.splice(lastPart, 1);
            } else {
                delete current[lastPart];
            }
        }
