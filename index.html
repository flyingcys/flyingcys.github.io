<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具箱 - Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 50px;
            font-weight: 300;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .tool-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            padding: 40px 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .tool-card:hover::before {
            left: 100%;
        }

        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .tool-icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }

        .tool-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .tool-description {
            color: #666;
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .tool-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .tool-link:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .footer {
            margin-top: 50px;
            color: #888;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .tool-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>工具箱</h1>
        <p class="subtitle">实用工具集合 - 提升您的工作效率</p>
        
        <div class="tools-grid">
            <div class="tool-card">
                <div class="tool-icon">🎵</div>
                <h2 class="tool-title">MP3 转换工具</h2>
                <p class="tool-description">
                    在线音频格式转换工具，支持多种音频格式之间的转换，
                    操作简单，转换质量高，完全在浏览器中运行。
                </p>
                <a href="mp3_converter/index.html" class="tool-link">
                    打开工具 →
                </a>
            </div>
            
            <div class="tool-card">
                <div class="tool-icon">🔌</div>
                <h2 class="tool-title">Web 串口工具</h2>
                <p class="tool-description">
                    基于 Web Serial API 的串口通信工具，
                    支持设备调试、固件烧录等功能，无需安装额外软件。
                </p>
                <a href="web_serial/index.html" class="tool-link">
                    打开工具 →
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>选择上方工具开始使用 | 所有工具均可在浏览器中直接运行</p>
        </div>
    </div>
</body>
</html>
