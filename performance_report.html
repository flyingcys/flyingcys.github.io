<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性能分析报告 - JSON & XML 可视化工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .test-controls {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .summary-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .summary-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .summary-card .label {
            color: #666;
            font-size: 0.9em;
        }

        .winner {
            background: linear-gradient(145deg, #d4edda, #c3e6cb);
            border: 2px solid #28a745;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            font-size: 1.5em;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .comparison-table th,
        .comparison-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .comparison-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .comparison-table tr:hover {
            background: #f8f9ff;
        }

        .better {
            color: #28a745;
            font-weight: bold;
        }

        .worse {
            color: #dc3545;
            font-weight: bold;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .chart {
            height: 300px;
            display: flex;
            align-items: end;
            justify-content: space-around;
            border-bottom: 2px solid #eee;
            border-left: 2px solid #eee;
            padding: 20px;
            position: relative;
        }

        .bar {
            width: 60px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 5px 5px 0 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .bar:hover {
            transform: scale(1.05);
        }

        .bar-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #666;
            text-align: center;
            width: 80px;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #333;
            font-weight: bold;
        }

        .recommendations {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 15px;
            padding: 25px;
        }

        .recommendation-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .recommendation-item.high {
            border-left-color: #dc3545;
        }

        .recommendation-item.medium {
            border-left-color: #ffc107;
        }

        .recommendation-item.low {
            border-left-color: #28a745;
        }

        .recommendation-item h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .recommendation-item p {
            color: #666;
            line-height: 1.5;
        }

        .priority-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .priority-high {
            background: #dc3545;
            color: white;
        }

        .priority-medium {
            background: #ffc107;
            color: #333;
        }

        .priority-low {
            background: #28a745;
            color: white;
        }

        .detailed-results {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .json-data {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }

        .export-btn {
            background: #28a745;
            margin-left: 10px;
        }

        .export-btn:hover {
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.4);
        }

        @media (max-width: 768px) {
            .summary-grid {
                grid-template-columns: 1fr;
            }
            
            .comparison-table {
                font-size: 0.9em;
            }
            
            .chart {
                height: 200px;
                padding: 10px;
            }
            
            .bar {
                width: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 性能分析报告</h1>
            <p>JSON & XML 可视化工具性能对比分析</p>
        </div>

        <div class="content">
            <div class="test-controls">
                <h3>性能测试控制台</h3>
                <p style="margin: 15px 0; color: #666;">点击下方按钮开始性能测试，测试将分析页面加载、渲染性能、交互响应等指标</p>
                <button id="runTest" class="btn">🔬 开始性能测试</button>
                <button id="exportReport" class="btn export-btn" style="display: none;">📊 导出报告</button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <h3>正在进行性能测试...</h3>
                <p id="loadingStatus">初始化测试环境</p>
            </div>

            <div id="results" class="results">
                <!-- 性能摘要 -->
                <div class="section">
                    <h2>📊 性能摘要</h2>
                    <div id="summaryGrid" class="summary-grid">
                        <!-- 动态生成摘要卡片 -->
                    </div>
                </div>

                <!-- 页面加载性能对比 -->
                <div class="section">
                    <h2>⚡ 页面加载性能</h2>
                    <div class="chart-container">
                        <h3 style="margin-bottom: 20px; text-align: center;">加载时间对比 (毫秒)</h3>
                        <div id="loadChart" class="chart">
                            <!-- 动态生成图表 -->
                        </div>
                    </div>
                </div>

                <!-- 渲染性能对比 -->
                <div class="section">
                    <h2>🎨 渲染性能对比</h2>
                    <div class="chart-container">
                        <h3 style="margin-bottom: 20px; text-align: center;">不同数据量渲染时间对比 (毫秒)</h3>
                        <div id="renderChart" class="chart">
                            <!-- 动态生成图表 -->
                        </div>
                    </div>
                    
                    <table class="comparison-table">
                        <thead>
                            <tr>
                                <th>数据量</th>
                                <th>JSON工具</th>
                                <th>XML工具</th>
                                <th>性能差异</th>
                                <th>优胜者</th>
                            </tr>
                        </thead>
                        <tbody id="renderingTableBody">
                            <!-- 动态生成表格内容 -->
                        </tbody>
                    </table>
                </div>

                <!-- 交互性能 -->
                <div class="section">
                    <h2>🖱️ 交互响应性能</h2>
                    <div class="chart-container">
                        <div id="interactionStats">
                            <!-- 动态生成交互统计 -->
                        </div>
                    </div>
                </div>

                <!-- 内存使用情况 -->
                <div class="section">
                    <h2>💾 内存使用分析</h2>
                    <div class="chart-container">
                        <div id="memoryStats">
                            <!-- 动态生成内存统计 -->
                        </div>
                    </div>
                </div>

                <!-- 优化建议 -->
                <div class="section">
                    <h2>💡 性能优化建议</h2>
                    <div id="recommendations" class="recommendations">
                        <!-- 动态生成建议 -->
                    </div>
                </div>

                <!-- 详细测试数据 -->
                <div class="section">
                    <h2>📋 详细测试数据</h2>
                    <div class="detailed-results">
                        <h3 style="margin-bottom: 15px;">完整测试结果 (JSON格式)</h3>
                        <div id="detailedData" class="json-data">
                            <!-- 动态生成详细数据 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="performance_test.js"></script>
    <script>
        let testResults = null;
        let tester = null;

        document.getElementById('runTest').addEventListener('click', async function() {
            const button = this;
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const exportBtn = document.getElementById('exportReport');
            
            // 显示加载状态
            button.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            
            try {
                // 创建测试实例
                tester = new PerformanceTester();
                
                // 更新加载状态
                updateLoadingStatus('正在测试页面加载性能...');
                
                // 运行完整测试
                testResults = await tester.runFullTest();
                
                // 更新加载状态
                updateLoadingStatus('正在生成报告...');
                
                // 生成报告
                generateReport(testResults);
                
                // 显示结果
                loading.style.display = 'none';
                results.style.display = 'block';
                exportBtn.style.display = 'inline-block';
                
            } catch (error) {
                console.error('测试失败:', error);
                updateLoadingStatus('测试失败: ' + error.message);
                setTimeout(() => {
                    loading.style.display = 'none';
                    button.disabled = false;
                }, 3000);
            }
            
            button.disabled = false;
        });

        document.getElementById('exportReport').addEventListener('click', function() {
            if (testResults && tester) {
                const report = tester.generateReport();
                const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `performance_report_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }
        });

        function updateLoadingStatus(status) {
            document.getElementById('loadingStatus').textContent = status;
        }

        function generateReport(results) {
            generateSummaryCards(results);
            generateLoadChart(results);
            generateRenderChart(results);
            generateRenderingTable(results);
            generateInteractionStats(results);
            generateMemoryStats(results);
            generateRecommendations(results);
            generateDetailedData(results);
        }

        function generateSummaryCards(results) {
            const summary = tester.generateSummary();
            const container = document.getElementById('summaryGrid');
            
            const cards = [
                {
                    title: '页面加载性能',
                    value: summary.pageLoad.winner,
                    label: `JSON: ${summary.pageLoad.json} | XML: ${summary.pageLoad.xml}`,
                    isWinner: true
                },
                {
                    title: '小数据渲染',
                    value: summary.rendering.small.winner,
                    label: `JSON: ${summary.rendering.small.json} | XML: ${summary.rendering.small.xml}`,
                    isWinner: true
                },
                {
                    title: '大数据渲染',
                    value: summary.rendering.large.winner,
                    label: `JSON: ${summary.rendering.large.json} | XML: ${summary.rendering.large.xml}`,
                    isWinner: true
                },
                {
                    title: '交互响应',
                    value: summary.interaction.rating,
                    label: `平均响应: ${summary.interaction.averageResponse}`,
                    isWinner: summary.interaction.rating === '优秀'
                },
                {
                    title: '内存使用',
                    value: typeof summary.memory === 'object' ? summary.memory.rating : summary.memory,
                    label: typeof summary.memory === 'object' ? `使用: ${summary.memory.used}` : '不支持监控',
                    isWinner: typeof summary.memory === 'object' ? summary.memory.rating === '优秀' : false
                }
            ];

            container.innerHTML = cards.map(card => `
                <div class="summary-card ${card.isWinner ? 'winner' : ''}">
                    <h3>${card.title}</h3>
                    <div class="value">${card.value}</div>
                    <div class="label">${card.label}</div>
                </div>
            `).join('');
        }

        function generateLoadChart(results) {
            const container = document.getElementById('loadChart');
            const jsonTime = results.json.pageLoad.loadTime;
            const xmlTime = results.xml.pageLoad.loadTime;
            const maxTime = Math.max(jsonTime, xmlTime);
            
            container.innerHTML = `
                <div class="bar" style="height: ${(jsonTime / maxTime) * 250}px;">
                    <div class="bar-value">${jsonTime.toFixed(1)}ms</div>
                    <div class="bar-label">JSON工具</div>
                </div>
                <div class="bar" style="height: ${(xmlTime / maxTime) * 250}px;">
                    <div class="bar-value">${xmlTime.toFixed(1)}ms</div>
                    <div class="bar-label">XML工具</div>
                </div>
            `;
        }

        function generateRenderChart(results) {
            const container = document.getElementById('renderChart');
            const sizes = ['small', 'medium', 'large'];
            const jsonTimes = sizes.map(size => results.json.rendering[size].renderTime);
            const xmlTimes = sizes.map(size => results.xml.rendering[size].renderTime);
            const maxTime = Math.max(...jsonTimes, ...xmlTimes);
            
            let html = '';
            sizes.forEach((size, index) => {
                const jsonTime = jsonTimes[index];
                const xmlTime = xmlTimes[index];
                
                html += `
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                        <div class="bar" style="height: ${(jsonTime / maxTime) * 200}px; background: linear-gradient(to top, #28a745, #20c997);">
                            <div class="bar-value">${jsonTime.toFixed(1)}ms</div>
                        </div>
                        <div class="bar" style="height: ${(xmlTime / maxTime) * 200}px; background: linear-gradient(to top, #dc3545, #fd7e14);">
                            <div class="bar-value">${xmlTime.toFixed(1)}ms</div>
                        </div>
                        <div class="bar-label">${size.toUpperCase()}<br><small>JSON | XML</small></div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function generateRenderingTable(results) {
            const tbody = document.getElementById('renderingTableBody');
            const sizes = ['small', 'medium', 'large'];
            const sizeLabels = { small: '小数据量', medium: '中数据量', large: '大数据量' };
            
            tbody.innerHTML = sizes.map(size => {
                const jsonTime = results.json.rendering[size].renderTime;
                const xmlTime = results.xml.rendering[size].renderTime;
                const difference = Math.abs(jsonTime - xmlTime);
                const percentage = (difference / Math.max(jsonTime, xmlTime) * 100).toFixed(1);
                const winner = jsonTime < xmlTime ? 'JSON' : 'XML';
                
                return `
                    <tr>
                        <td>${sizeLabels[size]}</td>
                        <td class="${jsonTime < xmlTime ? 'better' : 'worse'}">${jsonTime.toFixed(2)}ms</td>
                        <td class="${xmlTime < jsonTime ? 'better' : 'worse'}">${xmlTime.toFixed(2)}ms</td>
                        <td>${difference.toFixed(2)}ms (${percentage}%)</td>
                        <td><strong>${winner}</strong></td>
                    </tr>
                `;
            }).join('');
        }

        function generateInteractionStats(results) {
            const container = document.getElementById('interactionStats');
            const interaction = results.interaction;
            
            container.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                    <div style="text-align: center; padding: 20px; background: #f8f9ff; border-radius: 10px;">
                        <h4>平均响应时间</h4>
                        <div style="font-size: 2em; color: #667eea; font-weight: bold;">${interaction.averageClickResponse.toFixed(2)}ms</div>
                    </div>
                    <div style="text-align: center; padding: 20px; background: #f8f9ff; border-radius: 10px;">
                        <h4>最快响应时间</h4>
                        <div style="font-size: 2em; color: #28a745; font-weight: bold;">${interaction.minClickResponse.toFixed(2)}ms</div>
                    </div>
                    <div style="text-align: center; padding: 20px; background: #f8f9ff; border-radius: 10px;">
                        <h4>最慢响应时间</h4>
                        <div style="font-size: 2em; color: #dc3545; font-weight: bold;">${interaction.maxClickResponse.toFixed(2)}ms</div>
                    </div>
                </div>
                <div style="margin-top: 20px; padding: 15px; background: #e7f3ff; border-radius: 10px;">
                    <p><strong>评估:</strong> 交互响应时间${interaction.averageClickResponse < 10 ? '优秀' : interaction.averageClickResponse < 50 ? '良好' : '需要优化'}，用户体验${interaction.averageClickResponse < 10 ? '非常流畅' : interaction.averageClickResponse < 50 ? '较为流畅' : '可能存在卡顿'}。</p>
                </div>
            `;
        }

        function generateMemoryStats(results) {
            const container = document.getElementById('memoryStats');
            const memory = results.memoryUsage;
            
            if (memory) {
                const usedMB = (memory.difference / 1024 / 1024).toFixed(2);
                const totalMB = (memory.after.totalJSHeapSize / 1024 / 1024).toFixed(2);
                const limitMB = (memory.after.jsHeapSizeLimit / 1024 / 1024).toFixed(2);
                
                container.innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                        <div style="text-align: center; padding: 20px; background: #f8f9ff; border-radius: 10px;">
                            <h4>测试期间内存增长</h4>
                            <div style="font-size: 2em; color: #667eea; font-weight: bold;">${usedMB}MB</div>
                        </div>
                        <div style="text-align: center; padding: 20px; background: #f8f9ff; border-radius: 10px;">
                            <h4>当前总内存使用</h4>
                            <div style="font-size: 2em; color: #ffc107; font-weight: bold;">${totalMB}MB</div>
                        </div>
                        <div style="text-align: center; padding: 20px; background: #f8f9ff; border-radius: 10px;">
                            <h4>内存限制</h4>
                            <div style="font-size: 2em; color: #28a745; font-weight: bold;">${limitMB}MB</div>
                        </div>
                    </div>
                    <div style="margin-top: 20px; padding: 15px; background: #e7f3ff; border-radius: 10px;">
                        <p><strong>分析:</strong> 内存使用${memory.difference < 5 * 1024 * 1024 ? '优秀' : memory.difference < 20 * 1024 * 1024 ? '良好' : '需要优化'}，${memory.difference < 5 * 1024 * 1024 ? '内存管理高效' : memory.difference < 20 * 1024 * 1024 ? '内存使用合理' : '建议优化内存管理'}。</p>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; background: #f8f9ff; border-radius: 10px;">
                        <h4>内存监控不可用</h4>
                        <p style="color: #666; margin-top: 10px;">当前浏览器不支持内存使用情况监控</p>
                    </div>
                `;
            }
        }

        function generateRecommendations(results) {
            const container = document.getElementById('recommendations');
            const recommendations = results.comparison.recommendations;
            
            if (recommendations.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <h3 style="color: #28a745;">🎉 性能表现优秀！</h3>
                        <p style="color: #666; margin-top: 10px;">所有测试指标都在理想范围内，无需特别优化。</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = recommendations.map(rec => `
                <div class="recommendation-item ${rec.priority}">
                    <h4>
                        ${rec.type}
                        <span class="priority-badge priority-${rec.priority}">${rec.priority}</span>
                    </h4>
                    <p>${rec.suggestion}</p>
                </div>
            `).join('');
        }

        function generateDetailedData(results) {
            const container = document.getElementById('detailedData');
            container.textContent = JSON.stringify(results, null, 2);
        }
    </script>
</body>
</html>
