<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32下载模式检测器</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { 
            color: #2c3e50; 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .section {
            margin: 25px 0;
            padding: 20px;
            border: 2px solid #e8e8e8;
            border-radius: 10px;
            background: #fafafa;
        }
        .section h3 {
            margin-top: 0;
            color: #34495e;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
            font-size: 1.1em;
        }
        .success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 2px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 2px solid #bee5eb; }
        
        button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        button:disabled { 
            background: #6c757d; 
            cursor: not-allowed; 
            transform: none;
            box-shadow: none;
        }
        
        #log {
            background: #000;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            height: 350px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            border: 2px solid #333;
        }
        
        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .guide {
            background: #e7f3ff;
            border: 2px solid #0066cc;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .guide h4 {
            margin-top: 0;
            color: #0066cc;
        }
        
        .guide ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .guide li {
            margin: 8px 0;
            line-height: 1.5;
        }

        .detection-result {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid;
        }

        .result-good {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .result-bad {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .result-unknown {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 ESP32下载模式检测器</h1>
        
        <div class="guide">
            <h4>📋 如何正确进入ESP32下载模式:</h4>
            <ol>
                <li><strong>按住 BOOT 键</strong>（通常标记为 BOOT、FLASH 或 IO0）</li>
                <li><strong>按一下 RST 键</strong>（复位键，通常标记为 RST、RESET 或 EN）</li>
                <li><strong>释放 RST 键</strong></li>
                <li><strong>释放 BOOT 键</strong></li>
                <li>此时设备应进入下载模式，准备接收固件</li>
            </ol>
            <p><strong>💡 提示:</strong> 有些开发板可能需要在连接串口后再执行上述步骤</p>
        </div>

        <div class="section">
            <h3>📡 串口连接</h3>
            <div class="control-group">
                <button id="connectBtn">连接串口</button>
                <button id="disconnectBtn" disabled>断开连接</button>
                <select id="baudRate">
                    <option value="115200">115200 bps</option>
                    <option value="921600">921600 bps</option>
                    <option value="460800">460800 bps</option>
                </select>
            </div>
            <div id="connectionStatus" class="status info">未连接</div>
        </div>

        <div class="section">
            <h3>🔍 下载模式检测</h3>
            <div class="control-group">
                <button id="detectModeBtn" disabled>开始检测</button>
                <button id="stopDetectionBtn" disabled>停止检测</button>
                <button id="clearLogBtn">清空日志</button>
            </div>
            <div id="detectionStatus" class="status info">等待开始检测</div>
            <div id="detectionResult"></div>
        </div>

        <div class="section">
            <h3>📋 检测日志</h3>
            <div id="log"></div>
        </div>
    </div>

    <!-- 加载必需的脚本 -->
    <script src="web_serial/esp-protocol-reuse.js"></script>

    <script>
        // 全局变量
        let serialPort = null;
        let detectionActive = false;
        let detectionInterval = null;

        // 日志函数
        function log(message, level = 'INFO') {
            const timestamp = new Date().toLocaleTimeString('zh-CN', {hour12: false});
            const logElement = document.getElementById('log');
            const colorMap = {
                'INFO': '#00ff00',
                'WARNING': '#ffff00', 
                'ERROR': '#ff0000',
                'SUCCESS': '#00ffff',
                'DEBUG': '#ff00ff'
            };
            const color = colorMap[level] || '#00ff00';
            logElement.innerHTML += `<span style="color: ${color}">[${timestamp}]${level}</span> ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // 状态更新函数
        function updateConnectionStatus(message, type = 'info') {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function updateDetectionStatus(message, type = 'info') {
            const statusEl = document.getElementById('detectionStatus');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function showDetectionResult(result, type = 'unknown') {
            const resultEl = document.getElementById('detectionResult');
            resultEl.innerHTML = `<div class="detection-result result-${type}">${result}</div>`;
        }

        // 串口连接
        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                log('开始连接串口...', 'INFO');
                
                const baudRate = parseInt(document.getElementById('baudRate').value);
                serialPort = await navigator.serial.requestPort();
                await serialPort.open({ baudRate });
                
                updateConnectionStatus(`已连接 (${baudRate} bps)`, 'success');
                log(`串口连接成功，波特率: ${baudRate}`, 'SUCCESS');
                
                // 启用检测按钮
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('detectModeBtn').disabled = false;
                
            } catch (error) {
                updateConnectionStatus('连接失败', 'error');
                log(`串口连接失败: ${error.message}`, 'ERROR');
            }
        });

        // 断开连接
        document.getElementById('disconnectBtn').addEventListener('click', async () => {
            try {
                if (detectionActive) {
                    stopDetection();
                }
                
                if (serialPort) {
                    await serialPort.close();
                    serialPort = null;
                }
                
                updateConnectionStatus('已断开', 'info');
                updateDetectionStatus('等待开始检测', 'info');
                log('串口已断开', 'INFO');
                
                // 禁用相关按钮
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                document.getElementById('detectModeBtn').disabled = true;
                document.getElementById('stopDetectionBtn').disabled = true;
                
            } catch (error) {
                log(`断开连接时出错: ${error.message}`, 'ERROR');
            }
        });

        // 开始检测
        document.getElementById('detectModeBtn').addEventListener('click', async () => {
            if (!serialPort) {
                log('请先连接串口', 'WARNING');
                return;
            }

            detectionActive = true;
            document.getElementById('detectModeBtn').disabled = true;
            document.getElementById('stopDetectionBtn').disabled = false;
            
            updateDetectionStatus('正在检测设备模式...', 'info');
            log('开始ESP32下载模式检测...', 'INFO');
            
            try {
                await detectBootMode();
            } catch (error) {
                log(`检测过程出错: ${error.message}`, 'ERROR');
                updateDetectionStatus('检测失败', 'error');
            }
        });

        // 停止检测
        document.getElementById('stopDetectionBtn').addEventListener('click', () => {
            stopDetection();
        });

        function stopDetection() {
            detectionActive = false;
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
            document.getElementById('detectModeBtn').disabled = false;
            document.getElementById('stopDetectionBtn').disabled = true;
            updateDetectionStatus('检测已停止', 'info');
            log('用户停止检测', 'INFO');
        }

        // 清空日志
        document.getElementById('clearLogBtn').addEventListener('click', clearLog);

        // 检测下载模式
        async function detectBootMode() {
            const helper = ESPProtocolReuse.createSerialHelper(serialPort);
            let applicationOutputCount = 0;
            let echoCount = 0;
            let validResponseCount = 0;
            let totalSamples = 0;
            const maxSamples = 20;

            log('开始采样分析设备输出...', 'INFO');

            for (let sample = 0; sample < maxSamples && detectionActive; sample++) {
                try {
                    totalSamples++;
                    log(`采样 ${sample + 1}/${maxSamples}...`, 'DEBUG');

                    // 发送同步命令
                    const syncData = ESPProtocolReuse.buildSyncPacket();
                    const commandPacket = ESPProtocolReuse.buildCommandPacket(ESPProtocolReuse.ESP_SYNC, syncData, 0);
                    
                    await helper.writeSlip(commandPacket);
                    
                    // 读取响应
                    const startTime = Date.now();
                    let sampleData = new Uint8Array(0);
                    
                    while (Date.now() - startTime < 500) {
                        try {
                            const { value, done } = await helper.readWithTimeout(100);
                            if (!done && value) {
                                sampleData = appendArrays(sampleData, value);
                                log(`接收: ${ESPProtocolReuse.toHex(value)}`, 'DEBUG');
                            }
                        } catch (error) {
                            break;
                        }
                    }

                    // 分析接收到的数据
                    const analysis = analyzeData(sampleData);
                    log(`样本分析: ${analysis.type} - ${analysis.description}`, 'INFO');

                    if (analysis.type === 'application') {
                        applicationOutputCount++;
                    } else if (analysis.type === 'echo') {
                        echoCount++;
                    } else if (analysis.type === 'valid_response') {
                        validResponseCount++;
                    }

                    // 更新状态
                    updateDetectionStatus(`检测中... (${sample + 1}/${maxSamples})`, 'info');
                    
                    await new Promise(resolve => setTimeout(resolve, 200));
                    
                } catch (error) {
                    log(`采样 ${sample + 1} 失败: ${error.message}`, 'WARNING');
                }
            }

            // 分析结果
            analyzeResults(totalSamples, applicationOutputCount, echoCount, validResponseCount);
        }

        function analyzeData(data) {
            if (data.length === 0) {
                return { type: 'no_data', description: '无数据' };
            }

            // 检查应用程序输出
            if (isApplicationOutput(data)) {
                return { type: 'application', description: '应用程序输出' };
            }

            // 检查命令回显
            if (isCommandEcho(data)) {
                return { type: 'echo', description: '命令回显' };
            }

            // 检查有效响应
            if (hasValidResponse(data)) {
                return { type: 'valid_response', description: '有效的下载器响应' };
            }

            return { type: 'unknown', description: '未知数据类型' };
        }

        function isApplicationOutput(data) {
            try {
                let asciiCount = 0;
                for (let i = 0; i < data.length; i++) {
                    if (data[i] >= 32 && data[i] <= 126) asciiCount++;
                }
                const asciiRatio = asciiCount / data.length;
                
                const str = Array.from(data).map(b => String.fromCharCode(b)).join('');
                const hasLogPattern = str.includes('[') && str.includes(']') && str.includes('.c:');
                const hasEscSequence = str.includes('\x1b[');
                
                return asciiRatio > 0.7 && (hasLogPattern || hasEscSequence);
            } catch (error) {
                return false;
            }
        }

        function isCommandEcho(data) {
            // 检查是否包含同步命令特征
            const has08 = data.includes(0x08);
            const has55Pattern = hasRepeatingPattern(data, 0x55, 3);
            return has08 && has55Pattern;
        }

        function hasValidResponse(data) {
            // 简单检查是否可能是有效的SLIP响应
            return data.includes(0xC0) && data.length >= 8;
        }

        function hasRepeatingPattern(data, pattern, minCount) {
            let count = 0;
            for (let i = 0; i < data.length; i++) {
                if (data[i] === pattern) {
                    count++;
                    if (count >= minCount) return true;
                } else {
                    count = 0;
                }
            }
            return false;
        }

        function analyzeResults(total, appCount, echoCount, validCount) {
            detectionActive = false;
            document.getElementById('detectModeBtn').disabled = false;
            document.getElementById('stopDetectionBtn').disabled = true;

            log(`检测完成！总样本: ${total}, 应用输出: ${appCount}, 命令回显: ${echoCount}, 有效响应: ${validCount}`, 'SUCCESS');

            let result = '';
            let resultType = 'unknown';

            if (validCount > total * 0.3) {
                result = '✅ 设备处于下载模式，可以进行固件下载！';
                resultType = 'good';
                updateDetectionStatus('设备处于下载模式', 'success');
            } else if (appCount > total * 0.5) {
                result = '❌ 设备处于应用模式，请按照指南进入下载模式';
                resultType = 'bad';
                updateDetectionStatus('设备处于应用模式', 'error');
            } else if (echoCount > total * 0.3) {
                result = '⚠️ 设备回显命令但未正确响应，可能未完全进入下载模式';
                resultType = 'bad';
                updateDetectionStatus('设备未正确进入下载模式', 'warning');
            } else {
                result = '❓ 设备状态不明确，建议重新尝试进入下载模式';
                resultType = 'unknown';
                updateDetectionStatus('设备状态不明确', 'warning');
            }

            showDetectionResult(result, resultType);
        }

        function appendArrays(arr1, arr2) {
            const result = new Uint8Array(arr1.length + arr2.length);
            result.set(arr1);
            result.set(arr2, arr1.length);
            return result;
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', () => {
            log('ESP32下载模式检测器已加载', 'SUCCESS');
            
            if (!navigator.serial) {
                log('警告: 浏览器不支持 Web Serial API', 'ERROR');
                updateConnectionStatus('浏览器不支持 Web Serial API', 'error');
            }
        });
    </script>
</body>
</html>
