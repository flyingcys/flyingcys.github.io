    </style>

<body>
    <div class="container">
        <h1>T5AI‰∏ãËΩΩÂô®Ê∑±Â∫¶‰øÆÂ§çÊµãËØï</h1>

    <script>
        let testCount = 0;
        
        function log(message, type = 'info') {
            testCount++;
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${testCount}.</strong> ${new Date().toLocaleTimeString()} - ${message}`;
            document.getElementById('logs').appendChild(div);
            console.log(`[${type.toUpperCase()}] ${testCount}. ${message}`);
            
            // Ëá™Âä®ÊªöÂä®Âà∞Â∫ïÈÉ®
            div.scrollIntoView({ behavior: 'smooth' });
        }

        function createTestSection(title) {
            const section = document.createElement('div');
            section.className = 'test-section';
            const titleDiv = document.createElement('div');
            titleDiv.className = 'test-title';
            titleDiv.textContent = title;
            section.appendChild(titleDiv);
            document.getElementById('logs').appendChild(section);
            return section;
        }

        async function runComprehensiveTests() {
            try {
                log('üöÄ ÂºÄÂßãT5AI‰∏ãËΩΩÂô®Ê∑±Â∫¶‰øÆÂ§çÊµãËØï...', 'info');
                
                // ÊµãËØï1: ÁéØÂ¢ÉÊ£ÄÊü•
                const envSection = createTestSection('üîç ÁéØÂ¢ÉÊ£ÄÊü•');
                
                if (typeof window === 'undefined') {
                    log('‚ùå ‰∏çÂú®ÊµèËßàÂô®ÁéØÂ¢É‰∏≠', 'error');
                    return;
                }
                log('‚úÖ ÊµèËßàÂô®ÁéØÂ¢ÉÊ≠£Â∏∏', 'success');

                // ÊµãËØï2: BaseDownloaderÂä†ËΩΩÊ£ÄÊü•
                const baseSection = createTestSection('üì¶ BaseDownloaderÂä†ËΩΩÊ£ÄÊü•');
                
                if (typeof BaseDownloader === 'undefined') {
                    log('‚ùå BaseDownloaderÁ±ªÊú™ÂÆö‰πâ', 'error');
                    return;
                }
                log('‚úÖ BaseDownloaderÁ±ªÂ∑≤Ê≠£Á°ÆÂä†ËΩΩ', 'success');

                // ÊµãËØïBaseDownloaderÂÆû‰æãÂåñ
                try {
                    const mockCallback = (level, message, data) => {
                        console.log(`[${level}] ${message}`, data || '');
                    };
                    
                    const baseInstance = new BaseDownloader(null, mockCallback);
                    log('‚úÖ BaseDownloaderÂÆû‰æãÂàõÂª∫ÊàêÂäü', 'success');
                    log(`   ËäØÁâáÂêçÁß∞: ${baseInstance.chipName}`, 'info');
                    
                    // Ê£ÄÊü•ÂÖ≥ÈîÆÊñπÊ≥ï
                    const baseMethods = ['isPortDisconnectionError', 'clearBuffer', 'setProgressCallback', 'setDebugMode'];
                    baseMethods.forEach(method => {
                        if (typeof baseInstance[method] === 'function') {
                            log(`‚úÖ BaseDownloader.${method} ÊñπÊ≥ïÂ≠òÂú®`, 'success');
                        } else {
                            log(`‚ùå BaseDownloader.${method} ÊñπÊ≥ïÁº∫Â§±`, 'error');
                        }
                    });
                    
                } catch (error) {
                    log(`‚ùå BaseDownloaderÂÆû‰æãÂåñÂ§±Ë¥•: ${error.message}`, 'error');
                    return;
                }

                // ÊµãËØï3: T5DownloaderV2Âä†ËΩΩÊ£ÄÊü•
                const t5Section = createTestSection('üîß T5DownloaderV2Âä†ËΩΩÊ£ÄÊü•');
                
                if (typeof T5DownloaderV2 === 'undefined') {
                    log('‚ùå T5DownloaderV2Á±ªÊú™ÂÆö‰πâ', 'error');
                    return;
                }
                log('‚úÖ T5DownloaderV2Á±ªÂ∑≤Ê≠£Á°ÆÂä†ËΩΩ', 'success');

                // ÊµãËØïT5DownloaderV2ÂÆû‰æãÂåñ
                try {
                    const mockCallback = (level, message, data) => {
                        console.log(`[T5-${level}] ${message}`, data || '');
                    };
                    
                    const t5Instance = new T5DownloaderV2(null, mockCallback);
                    log('‚úÖ T5DownloaderV2ÂÆû‰æãÂàõÂª∫ÊàêÂäü', 'success');
                    log(`   ËäØÁâáÂêçÁß∞: ${t5Instance.chipName}`, 'info');
                    
                    // Ê£ÄÊü•ÁªßÊâøÂÖ≥Á≥ª
                    if (t5Instance instanceof BaseDownloader) {
                        log('‚úÖ T5DownloaderV2Ê≠£Á°ÆÁªßÊâøBaseDownloader', 'success');
                    } else {
                        log('‚ùå T5DownloaderV2ÁªßÊâøÂÖ≥Á≥ªÈîôËØØ', 'error');
                        return;
                    }
                    
                    // ÊµãËØï4: ÊñπÊ≥ïÁªßÊâøÈ™åËØÅ
                    const methodSection = createTestSection('üî¨ ÊñπÊ≥ïÁªßÊâøÈ™åËØÅ');
                    
                    // Ê£ÄÊü•‰ªéBaseDownloaderÁªßÊâøÁöÑÊñπÊ≥ï
                    const inheritedMethods = ['isPortDisconnectionError', 'clearBuffer', 'setProgressCallback', 'setDebugMode'];
                    inheritedMethods.forEach(method => {
                        if (typeof t5Instance[method] === 'function') {
                            log(`‚úÖ ÁªßÊâøÊñπÊ≥ï ${method} ÂèØÁî®`, 'success');
                        } else {
                            log(`‚ùå ÁªßÊâøÊñπÊ≥ï ${method} ‰∏çÂèØÁî®`, 'error');
                        }
                    });
                    
                    // Ê£ÄÊü•T5ÁâπÊúâÁöÑÊñπÊ≥ï
                    const t5Methods = ['connect', 'downloadFirmware', 'disconnect', 'getChipId', 'getFlashId'];
                    t5Methods.forEach(method => {
                        if (typeof t5Instance[method] === 'function') {
                            log(`‚úÖ T5ÊñπÊ≥ï ${method} Â≠òÂú®`, 'success');
                        } else {
                            log(`‚ùå T5ÊñπÊ≥ï ${method} ‰∏çÂ≠òÂú®`, 'error');
                        }
                    });
                    
                    // ÊµãËØï5: ÂäüËÉΩÈ™åËØÅ
                    const funcSection = createTestSection('‚ö° ÂäüËÉΩÈ™åËØÅÊµãËØï');
                    
                    // ÊµãËØïisPortDisconnectionErrorÊñπÊ≥ï
                    try {
                        const testError = new Error('test error');
                        const result = t5Instance.isPortDisconnectionError(testError);
                        log('‚úÖ isPortDisconnectionErrorÊñπÊ≥ïË∞ÉÁî®ÊàêÂäü', 'success');
                        log(`   ÊµãËØïÁªìÊûú: ${result}`, 'info');
                    } catch (error) {
                        log(`‚ùå isPortDisconnectionErrorÊñπÊ≥ïË∞ÉÁî®Â§±Ë¥•: ${error.message}`, 'error');
                    }
                    
                    // ÊµãËØïsetProgressCallbackÊñπÊ≥ï
                    try {
                        t5Instance.setProgressCallback((progress) => {
                            console.log('Progress:', progress);
                        });
                        log('‚úÖ setProgressCallbackÊñπÊ≥ïË∞ÉÁî®ÊàêÂäü', 'success');
                    } catch (error) {
                        log(`‚ùå setProgressCallbackÊñπÊ≥ïË∞ÉÁî®Â§±Ë¥•: ${error.message}`, 'error');
                    }
                    
                    // ÊµãËØïsetDebugModeÊñπÊ≥ï
                    try {
                        t5Instance.setDebugMode(true);
                        log('‚úÖ setDebugModeÊñπÊ≥ïË∞ÉÁî®ÊàêÂäü', 'success');
                        log(`   Ë∞ÉËØïÊ®°Âºè: ${t5Instance.debugMode}`, 'info');
                    } catch (error) {
                        log(`‚ùå setDebugModeÊñπÊ≥ïË∞ÉÁî®Â§±Ë¥•: ${error.message}`, 'error');
                    }
                    
                    // ÊµãËØïFlashÊï∞ÊçÆÂ∫ì
                    try {
                        if (t5Instance.flashDatabase && typeof t5Instance.flashDatabase === 'object') {
                            const chipCount = Object.keys(t5Instance.flashDatabase).length;
                            log(`‚úÖ FlashËäØÁâáÊï∞ÊçÆÂ∫ìÂèØÁî®ÔºåÂåÖÂê´ ${chipCount} ‰∏™ËäØÁâá`, 'success');
                        } else {
                            log('‚ùå FlashËäØÁâáÊï∞ÊçÆÂ∫ì‰∏çÂèØÁî®', 'error');
                        }
                    } catch (error) {
                        log(`‚ùå FlashËäØÁâáÊï∞ÊçÆÂ∫ìÊ£ÄÊü•Â§±Ë¥•: ${error.message}`, 'error');
                    }
                    
                    // ÊµãËØï6: ÈîôËØØÂ§ÑÁêÜÈ™åËØÅ
                    const errorSection = createTestSection('üõ°Ô∏è ÈîôËØØÂ§ÑÁêÜÈ™åËØÅ');
                    
                    // Ê®°ÊãüÂêÑÁßçÈîôËØØÊÉÖÂÜµ
                    const errorTypes = [
                        { name: 'NetworkError', message: 'Network error occurred' },
                        { name: 'Error', message: 'device has been lost' },
                        { name: 'Error', message: 'device not found' },
                        { name: 'Error', message: 'port is not open' }
                    ];
                    
                    errorTypes.forEach(errorType => {
                        try {
                            const testError = new Error(errorType.message);
                            testError.name = errorType.name;
                            const isDisconnection = t5Instance.isPortDisconnectionError(testError);
                            log(`‚úÖ ÈîôËØØÁ±ªÂûãÊ£ÄÊµã "${errorType.message}": ${isDisconnection}`, 'success');
                        } catch (error) {
                            log(`‚ùå ÈîôËØØÁ±ªÂûãÊ£ÄÊµãÂ§±Ë¥• "${errorType.message}": ${error.message}`, 'error');
                        }
                    });
                    
                    log('üéâ ÊâÄÊúâÊµãËØïÂÆåÊàêÔºÅT5AI‰∏ãËΩΩÂô®‰øÆÂ§çÊàêÂäü', 'success');
                    
                } catch (error) {
                    log(`‚ùå T5DownloaderV2ÊµãËØïÂ§±Ë¥•: ${error.message}`, 'error');
                    log(`   ÈîôËØØÂ†ÜÊ†à: ${error.stack}`, 'error');
                }

            } catch (error) {
                log(`üí• ‰∏•ÈáçÈîôËØØ: ${error.message}`, 'error');
                console.error('ÊµãËØïÈîôËØØ:', error);
            }
        }

        // ÁõëÂê¨ËÑöÊú¨Âä†ËΩΩÂÆåÊàê
        let scriptsLoaded = 0;
        const totalScripts = 2;
        
        function checkAllScriptsLoaded() {
            scriptsLoaded++;
            if (scriptsLoaded >= totalScripts) {
                setTimeout(runComprehensiveTests, 500);
            }
        }
    </script>

            onerror="log('üí• BaseDownloaderËÑöÊú¨Âä†ËΩΩÂ§±Ë¥•', 'error');"></script>

    <script src="downloaders/t5/t5ai-downloader.js" 
            onload="log('üìÅ T5DownloaderV2ËÑöÊú¨Âä†ËΩΩÂÆåÊàê', 'success'); checkAllScriptsLoaded();"
