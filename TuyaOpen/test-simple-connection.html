<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 简单连接测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; margin: 5px; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>🔧 ESP32 简单连接测试</h1>
    
    <button id="testBtn">开始测试</button>
    <button id="clearBtn">清空日志</button>
    
    <div id="log" class="log"></div>

    <script type="module">
        console.log('Script starting...');
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        // 测试模块导入
        try {
            log('准备导入ESP32SeriesDownloader...');
            
            const { default: ESP32SeriesDownloader } = await import('./downloaders/esp32-series-downloader.js');
            log('✅ ESP32SeriesDownloader 导入成功');
            
            // 绑定事件监听器
            document.getElementById('testBtn').addEventListener('click', async () => {
                try {
                    log('开始连接测试...');
                    
                    // 请求串口
                    log('请求串口权限...');
                    const port = await navigator.serial.requestPort();
                    log('✅ 串口选择成功');
                    
                    // 创建下载器实例
                    log('创建ESP32SeriesDownloader实例...');
                    const downloader = new ESP32SeriesDownloader(port, {
                        log: (msg) => log(`[ESP32] ${msg}`),
                        error: (msg) => log(`[ERROR] ${msg}`),
                        info: (msg) => log(`[INFO] ${msg}`)
                    });
                    log('✅ ESP32SeriesDownloader 实例创建成功');
                    
                    // 测试连接
                    log('调用连接方法...');
                    const result = await downloader.connect();
                    
                    if (result) {
                        log('🎉 连接成功！');
                        log(`芯片名称: ${downloader.chipName}`);
                        if (downloader.chip) {
                            log(`芯片类型: ${downloader.chip.CHIP_NAME}`);
                        }
                    } else {
                        log('❌ 连接失败');
                    }
                    
                } catch (error) {
                    log(`❌ 测试失败: ${error.message}`);
                    console.error('详细错误:', error);
                }
            });
            
            document.getElementById('clearBtn').addEventListener('click', () => {
                document.getElementById('log').innerHTML = '';
            });
            
            log('✅ 事件监听器绑定完成，可以开始测试');
            
        } catch (error) {
            log(`❌ 导入失败: ${error.message}`);
            console.error('导入错误:', error);
        }
    </script>
</body>
</html>
