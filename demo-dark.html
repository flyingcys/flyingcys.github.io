<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深色主题演示 - 夜空色系</title>
    <link rel="stylesheet" href="style-dark.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="language-switcher">
                    <div class="lang-dropdown">
                        <button class="lang-dropdown-btn">
                            <span class="lang-flag">🇨🇳</span>
                            <span class="lang-name">简体中文</span>
                            <span class="dropdown-arrow">▼</span>
                        </button>
                    </div>
                </div>
            </div>
            <h1 style="margin-top: 40px;">🌙 深色主题演示</h1>
            <p>TuyaOpen串口工具 - 夜空色系版本</p>
        </header>

        <main>
            <!-- 连接卡片 -->
            <div class="card card-elevated">
                <h2 class="label-primary">🔌 设备连接</h2>
                <div style="margin: 20px 0;">
                    <label>选择串口设备：</label>
                    <select style="margin: 10px 0; width: 100%;">
                        <option>USB Serial Port (COM3)</option>
                        <option>USB Serial Port (COM4)</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn-primary">连接设备</button>
                    <button class="btn-secondary">刷新端口</button>
                </div>
            </div>

            <!-- 状态卡片 -->
            <div class="card">
                <h2 class="label-primary">📊 设备状态</h2>
                <div style="margin: 20px 0;">
                    <div class="status-success">✅ 设备已连接</div>
                    <div style="margin: 10px 0;">
                        <span class="text-muted">传输进度：</span>
                        <div class="progress-bar" style="margin-top: 5px;">
                            <div class="progress-fill" style="width: 65%;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 功能卡片 -->
            <div class="card">
                <h2 class="label-primary">⚙️ 功能区域</h2>
                <div style="margin: 20px 0;">
                    <label>输入命令：</label>
                    <input type="text" placeholder="请输入指令..." style="width: 100%; margin: 10px 0;">
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <button class="btn-primary">发送命令</button>
                        <button class="btn-secondary">清空日志</button>
                    </div>
                </div>
            </div>

            <!-- 高亮信息 -->
            <div class="highlight">
                <h3 class="text-accent">🌃 夜间模式</h3>
                <p>这是深色主题，使用深邃的夜空色系设计，减少蓝光刺激，特别适合夜间使用和长时间工作。</p>
                <p class="text-muted">主要特色：护眼减疲 • 专业酷炫 • 夜间友好</p>
            </div>

            <!-- 链接示例 -->
            <div class="card">
                <h2 class="label-primary">🔗 相关链接</h2>
                <p><a href="#">查看使用文档</a> | <a href="#">获取技术支持</a> | <a href="#">反馈问题</a></p>
            </div>
        </main>
    </div>
</body>
</html>
