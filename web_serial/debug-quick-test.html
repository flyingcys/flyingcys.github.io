<!DOCTYPE html>
<html>
<head>
    <title>快速调试测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn.primary { background: #007bff; color: white; }
        .btn.success { background: #28a745; color: white; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin: 10px 0; height: 400px; overflow-y: auto; font-family: monospace; white-space: pre-wrap; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 快速调试测试</h1>
        <p>快速检测esptool-js API是否正确加载和可用</p>
        
        <button id="quickTestBtn" class="btn primary">🚀 运行快速测试</button>
        <button id="mockConnectBtn" class="btn success">🧪 模拟连接测试</button>
        <button id="transportTestBtn" class="btn success">🔧 Transport接口测试</button>
        <button id="clearBtn" class="btn">🗑️ 清空日志</button>
        
        <div id="status" class="status info">准备就绪</div>
        <div id="log" class="log">等待测试开始...</div>
    </div>

    <!-- 加载esptool-js -->
    <script src="third_party/esptool-js-umd.bundle.js"></script>
    <script src="downloaders/base-downloader.js"></script>
    <script src="downloaders/esp32-esptool-js-wrapper.js"></script>

    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('log');
            const typeMap = {
                'error': '❌',
                'success': '✅', 
                'debug': '🔍',
                'info': 'ℹ️',
                'warning': '⚠️'
            };
            const prefix = typeMap[type] || 'ℹ️';
            logElement.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        async function runQuickTest() {
            log('========== 开始快速测试 ==========');
            updateStatus('正在运行快速测试...', 'info');
            
            try {
                // 1. 检查基础环境
                log('1. 检查浏览器支持...');
                log(`Web Serial API: ${!!navigator.serial ? '✅ 支持' : '❌ 不支持'}`);
                log(`esptool-js全局对象: ${!!window.esptooljs ? '✅ 存在' : '❌ 不存在'}`);
                
                if (!window.esptooljs) {
                    throw new Error('esptool-js 未正确加载');
                }
                
                // 2. 检查核心类
                log('2. 检查核心类...');
                const coreClasses = ['ESPLoader', 'Transport'];
                coreClasses.forEach(className => {
                    const exists = !!window.esptooljs[className];
                    const isConstructor = typeof window.esptooljs[className] === 'function';
                    log(`${className}: ${exists ? '✅' : '❌'} 存在, ${isConstructor ? '✅' : '❌'} 构造器`);
                });
                
                // 3. 测试ESPLoader构造
                log('3. 测试ESPLoader构造...');
                                 const mockTransport = {
                     device: null,
                     baudrate: 115200,
                     connect: async () => {},
                     disconnect: async () => {},
                     write: async () => {},
                     read: async function*() {},
                     setRTS: async () => {},
                     setDTR: async () => {},
                     getInfo: () => "Mock Serial Port",
                     waitForUnlock: async () => {},
                     slip_writer: async () => {},
                     slip_reader: async function*() {},
                     checksum: () => 0,
                     trace: false,
                     traceLog: []
                 };
                
                const testLoader = new window.esptooljs.ESPLoader({
                    transport: mockTransport,
                    baudrate: 115200,
                    terminal: {
                        clean: () => {},
                        writeLine: (data) => log(`[ESPLoader] ${data}`, 'debug'),
                        write: (data) => log(`[ESPLoader] ${data}`, 'debug')
                    },
                    debugLogging: true
                });
                
                log('✅ ESPLoader 构造成功!');
                log(`ESPLoader 方法数量: ${Object.getOwnPropertyNames(Object.getPrototypeOf(testLoader)).length}`);
                
                // 4. 检查包装器
                log('4. 检查包装器...');
                log(`ESP32EsptoolJSWrapper: ${!!window.ESP32EsptoolJSWrapper ? '✅ 存在' : '❌ 不存在'}`);
                log(`BaseDownloader: ${!!window.BaseDownloader ? '✅ 存在' : '❌ 不存在'}`);
                
                updateStatus('快速测试通过！', 'success');
                log('========== 快速测试完成 ==========');
                
            } catch (error) {
                log(`❌ 快速测试失败: ${error.message}`, 'error');
                log(`错误堆栈: ${error.stack}`, 'debug');
                updateStatus('快速测试失败', 'error');
            }
        }
        
        async function runMockConnectTest() {
            log('========== 开始模拟连接测试 ==========');
            updateStatus('正在测试模拟连接...', 'info');
            
            try {
                // 创建模拟串口
                const mockPort = {
                    open: async () => {},
                    close: async () => {},
                    readable: { getReader: () => ({ read: async () => ({ done: true }) }) },
                    writable: { getWriter: () => ({ write: async () => {}, close: async () => {} }) }
                };
                
                log('创建 ESP32EsptoolJSWrapper 实例...');
                const wrapper = new window.ESP32EsptoolJSWrapper(mockPort, {
                    log: (msg) => log(`[Wrapper] ${msg}`, 'debug'),
                    debug: (msg) => log(`[Wrapper] ${msg}`, 'debug'),
                    error: (msg) => log(`[Wrapper] ${msg}`, 'error')
                });
                
                log('✅ 包装器实例创建成功');
                
                log('测试初始化...');
                const initResult = await wrapper.initialize();
                log(`初始化结果: ${initResult ? '✅ 成功' : '❌ 失败'}`);
                
                if (initResult) {
                    log('✅ 模拟连接测试通过！');
                    updateStatus('模拟连接测试通过！', 'success');
                } else {
                    throw new Error('初始化失败');
                }
                
                log('========== 模拟连接测试完成 ==========');
                
            } catch (error) {
                log(`❌ 模拟连接测试失败: ${error.message}`, 'error');
                log(`错误堆栈: ${error.stack}`, 'debug');
                updateStatus('模拟连接测试失败', 'error');
            }
        }

        async function runTransportTest() {
            console.log('Transport测试函数被调用');
            log('========== 开始Transport接口测试 ==========');
            updateStatus('正在测试Transport接口...', 'info');
            
            try {
                // 创建模拟串口
                const mockPort = {
                    open: async () => {},
                    close: async () => {},
                    readable: { getReader: () => ({ read: async () => ({ done: true }) }) },
                    writable: { getWriter: () => ({ write: async () => {}, close: async () => {} }) },
                    setSignals: async () => {},
                    getInfo: () => ({ usbProductId: 0x1234 })
                };
                
                log('创建 ESP32EsptoolJSWrapper 实例...');
                const wrapper = new window.ESP32EsptoolJSWrapper(mockPort, {
                    log: (msg) => log(`[Wrapper] ${msg}`, 'debug'),
                    debug: (msg) => log(`[Wrapper] ${msg}`, 'debug'),
                    error: (msg) => log(`[Wrapper] ${msg}`, 'error')
                });
                
                log('✅ 包装器实例创建成功');
                
                log('测试Transport适配器创建...');
                const transport = wrapper.createWebSerialTransport();
                log('✅ Transport适配器创建成功');
                
                // 测试关键方法
                const testMethods = [
                    'connect', 'disconnect', 'write', 'read', 'newRead', 'inWaiting',
                    'rawRead', 'slip_writer', 'slip_reader', 'setRTS', 'setDTR',
                    'reset', 'checksum', 'getInfo', 'getPid', 'trace', 'hexConvert'
                ];
                
                log('检查Transport方法:');
                let missingMethods = [];
                testMethods.forEach(method => {
                    const exists = typeof transport[method] === 'function';
                    log(`  ${method}: ${exists ? '✅' : '❌'} ${typeof transport[method]}`);
                    if (!exists) missingMethods.push(method);
                });
                
                if (missingMethods.length > 0) {
                    throw new Error(`缺少方法: ${missingMethods.join(', ')}`);
                }
                
                // 测试具体功能
                log('测试inWaiting()...');
                const waiting = transport.inWaiting();
                log(`inWaiting() 返回: ${waiting} (应该是数字)`);
                
                log('测试getInfo()...');
                const info = transport.getInfo();
                log(`getInfo() 返回: "${info}"`);
                
                log('测试getPid()...');
                const pid = transport.getPid();
                log(`getPid() 返回: ${pid}`);
                
                log('测试checksum()...');
                const testData = new Uint8Array([0x01, 0x02, 0x03]);
                const checksum = transport.checksum(testData);
                log(`checksum([1,2,3]) 返回: 0x${checksum.toString(16)}`);
                
                log('测试hexConvert()...');
                const hex = transport.hexConvert(testData);
                log(`hexConvert([1,2,3]) 返回: "${hex}"`);
                
                log('✅ Transport接口测试通过！');
                updateStatus('Transport接口测试通过！', 'success');
                
                log('========== Transport接口测试完成 ==========');
                
            } catch (error) {
                log(`❌ Transport接口测试失败: ${error.message}`, 'error');
                log(`错误堆栈: ${error.stack}`, 'debug');
                updateStatus('Transport接口测试失败', 'error');
            }
        }

        // 设置按钮事件
        function setupEventListeners() {
            const quickTestBtn = document.getElementById('quickTestBtn');
            const mockConnectBtn = document.getElementById('mockConnectBtn');
            const transportTestBtn = document.getElementById('transportTestBtn');
            const clearBtn = document.getElementById('clearBtn');
            
            if (quickTestBtn) {
                quickTestBtn.onclick = runQuickTest;
                log('✅ 快速测试按钮事件已绑定');
            } else {
                log('❌ 快速测试按钮未找到');
            }
            
            if (mockConnectBtn) {
                mockConnectBtn.onclick = runMockConnectTest;
                log('✅ 模拟连接测试按钮事件已绑定');
            } else {
                log('❌ 模拟连接测试按钮未找到');
            }
            
            if (transportTestBtn) {
                transportTestBtn.onclick = () => {
                    try {
                        log('🔘 Transport接口测试按钮被点击');
                        runTransportTest().catch(error => {
                            log(`❌ Transport测试异步错误: ${error.message}`, 'error');
                            console.error('Transport test error:', error);
                        });
                    } catch (error) {
                        log(`❌ Transport测试同步错误: ${error.message}`, 'error');
                        console.error('Transport test sync error:', error);
                    }
                };
                log('✅ Transport接口测试按钮事件已绑定');
            } else {
                log('❌ Transport接口测试按钮未找到');
            }
            
            if (clearBtn) {
                clearBtn.onclick = () => {
            document.getElementById('log').textContent = '';
            log('日志已清空');
        };
                log('✅ 清空按钮事件已绑定');
            } else {
                log('❌ 清空按钮未找到');
            }
        }

        // 页面加载时运行基础检查
        window.addEventListener('load', () => {
            log('页面加载完成，准备就绪');
            setupEventListeners();
            log('可以点击"运行快速测试"开始测试');
        });
    </script>
</body>
</html>
