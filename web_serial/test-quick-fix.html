<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>快速修复验证</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; height: 300px; overflow-y: auto; font-family: monospace; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ESP32 Debug方法快速修复验证</h1>
    <button onclick="testInstance()">测试实例创建</button>
    <button onclick="testConnect()">测试连接</button>
    <button onclick="clearLog()">清空日志</button>
    <div id="log" class="log">准备测试...</div>

    <script src="downloaders/base-downloader.js"></script>
    <script src="downloaders/esp32-esptool-js-wrapper.js"></script>

    <script>
        function log(msg) {
            document.getElementById('log').innerHTML += new Date().toLocaleTimeString() + ' ' + msg + '<br>';
            document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        let downloader = null;

        function testInstance() {
            try {
                log('开始测试实例创建...');
                
                // 测试实例创建
                            downloader = new ESP32EsptoolJSWrapper(null, console.log);
            log('<span class="success">✅ ESP32EsptoolJSWrapper实例创建成功</span>');
                
                // 测试方法存在性
                const methods = ['debugLog', 'info', 'error', 'write', 'connect'];
                methods.forEach(method => {
                    if (typeof downloader[method] === 'function') {
                        log(`✅ ${method} 方法存在`);
                    } else {
                        log(`❌ ${method} 方法不存在`);
                    }
                });
                
                // 测试debug方法调用
                log('测试debugLog方法调用...');
                downloader.debugLog('这是debugLog测试');
                log('<span class="success">✅ debugLog方法调用成功</span>');
                
                log('测试info方法调用...');
                downloader.info('这是info测试');
                log('<span class="success">✅ info方法调用成功</span>');
                
            } catch (error) {
                log(`<span class="error">❌ 实例创建失败: ${error.message}</span>`);
                console.error(error);
            }
        }

        async function testConnect() {
            if (!downloader) {
                log('请先测试实例创建');
                return;
            }
            
            if (!navigator.serial) {
                log('<span class="error">❌ 浏览器不支持Web Serial API</span>');
                return;
            }

            try {
                log('开始连接测试...');
                
                const port = await navigator.serial.requestPort();
                log('串口选择成功');
                
                // 创建新的下载器实例用于连接测试
                const testDownloader = new ESP32EsptoolJSWrapper(port, {
                    log: (msg) => log(`[DEBUG] ${msg}`)
                });
                
                log('开始连接设备...');
                await testDownloader.connect();
                
                log('<span class="success">✅ 连接测试成功！</span>');
                
            } catch (error) {
                log(`<span class="error">❌ 连接测试失败: ${error.message}</span>`);
                console.error(error);
            }
        }
    </script>
</body>
</html>
