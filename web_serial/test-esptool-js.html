<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esptool-js 加载测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>esptool-js 加载测试</h1>
    
    <div id="status">正在检测 esptool-js 加载状态...</div>
    
    <button id="testBtn" onclick="testESPLoader()" disabled>测试 ESPLoader</button>
    
    <div id="results"></div>

    <!-- 引入esptool-js -->
    <script src="third_party/esptool-js-umd.bundle.js"></script>
    <script>
        // 检查UMD版本是否正确加载
        if (typeof esptooljs !== 'undefined') {
            console.log('✅ esptooljs UMD模块已加载');
            console.log('esptooljs 内容:', Object.keys(esptooljs));
            
            // 将ESPLoader设置为全局变量
            window.ESPLoader = esptooljs.ESPLoader;
            
            if (window.ESPLoader) {
                console.log('✅ ESPLoader 已从模块导入到全局变量');
                window.dispatchEvent(new CustomEvent('esploader-ready'));
            } else {
                console.error('❌ 无法找到 ESPLoader 导出');
                console.log('esptooljs 完整内容:', esptooljs);
            }
        } else {
            console.error('❌ esptooljs UMD模块未加载');
        }
    </script>
    
    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        function testESPLoader() {
            addResult('开始测试 ESPLoader...', 'info');
            
            try {
                if (typeof ESPLoader === 'undefined') {
                    addResult('❌ ESPLoader 未定义', 'error');
                    return;
                }
                
                addResult('✅ ESPLoader 已定义', 'success');
                addResult(`ESPLoader 类型: ${typeof ESPLoader}`, 'info');
                
                // 测试创建实例 (需要串口参数，这里只测试构造函数)
                const testConstructor = () => {
                    try {
                        // 不传递参数，看看构造函数是否正常
                        const test = ESPLoader.toString();
                        return test.includes('function') || test.includes('class');
                    } catch (e) {
                        return false;
                    }
                };
                
                if (testConstructor()) {
                    addResult('✅ ESPLoader 构造函数可用', 'success');
                } else {
                    addResult('⚠️ ESPLoader 构造函数检测异常', 'error');
                }
                
                // 列出可用的方法和属性
                const methods = Object.getOwnPropertyNames(ESPLoader.prototype || ESPLoader);
                if (methods.length > 0) {
                    addResult(`可用方法: ${methods.slice(0, 5).join(', ')}${methods.length > 5 ? '...' : ''}`, 'info');
                }
                
                addResult('✅ ESPLoader 测试完成', 'success');
                
            } catch (error) {
                addResult(`❌ 测试失败: ${error.message}`, 'error');
                console.error('ESPLoader 测试错误:', error);
            }
        }
        
        // 等待 ESPLoader 加载完成
        window.addEventListener('esploader-ready', function() {
            updateStatus('✅ esptool-js 加载成功！可以开始测试。', 'success');
            document.getElementById('testBtn').disabled = false;
        });
        
        // 超时检测
        setTimeout(() => {
            if (typeof ESPLoader === 'undefined') {
                updateStatus('❌ esptool-js 加载超时', 'error');
                addResult('可能的原因:', 'error');
                addResult('1. 网络连接问题', 'error');
                addResult('2. third_party/esptool-js.bundle.js 文件损坏', 'error');
                addResult('3. 浏览器不支持 ES6 模块', 'error');
            }
        }, 3000);
        
        // 页面加载完成立即检测
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('页面加载完成，正在等待 esptool-js...', 'info');
        });
    </script>
</body>
</html>
