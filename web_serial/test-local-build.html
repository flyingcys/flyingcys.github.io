<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地构建 esptool-js 测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
    </style>
</head>
<body>
    <h1>本地构建 esptool-js 测试</h1>
    
    <div id="status">正在检测本地构建的 esptool-js...</div>
    
    <button id="testBtn" onclick="testESPLoader()" disabled>测试 ESPLoader</button>
    
    <div id="results"></div>

    <!-- 引入本地构建的esptool-js UMD版本 -->
    <script src="third_party/esptool-js-umd.bundle.js"></script>
    
    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        function testESPLoader() {
            addResult('开始测试本地构建的 ESPLoader...', 'info');
            
            try {
                // 检查 esptooljs 全局对象
                if (typeof esptooljs === 'undefined') {
                    addResult('❌ esptooljs 全局对象未定义', 'error');
                    return;
                }
                
                addResult('✅ esptooljs 全局对象已定义', 'success');
                addResult(`esptooljs 类型: ${typeof esptooljs}`, 'info');
                
                // 列出所有可用的导出
                const exports = Object.keys(esptooljs);
                addResult(`可用导出 (${exports.length}个): ${exports.join(', ')}`, 'info');
                
                // 检查 ESPLoader
                if (typeof esptooljs.ESPLoader === 'undefined') {
                    addResult('❌ ESPLoader 未在 esptooljs 中找到', 'error');
                    return;
                }
                
                addResult('✅ ESPLoader 在 esptooljs 中找到', 'success');
                addResult(`ESPLoader 类型: ${typeof esptooljs.ESPLoader}`, 'info');
                
                // 设置全局 ESPLoader
                window.ESPLoader = esptooljs.ESPLoader;
                addResult('✅ ESPLoader 已设置为全局变量', 'success');
                
                // 测试创建实例的可能性
                try {
                    const constructorStr = esptooljs.ESPLoader.toString();
                    if (constructorStr.includes('function') || constructorStr.includes('class')) {
                        addResult('✅ ESPLoader 构造函数可用', 'success');
                    } else {
                        addResult('⚠️ ESPLoader 构造函数检测异常', 'warning');
                    }
                } catch (e) {
                    addResult('⚠️ 无法检测 ESPLoader 构造函数', 'warning');
                }
                
                // 检查其他重要导出
                const importantExports = ['Transport', 'ROM', 'HardReset', 'ClassicReset'];
                importantExports.forEach(exportName => {
                    if (esptooljs[exportName]) {
                        addResult(`✅ ${exportName} 导出可用`, 'success');
                    } else {
                        addResult(`❌ ${exportName} 导出缺失`, 'warning');
                    }
                });
                
                addResult('✅ 本地构建版本测试完成', 'success');
                
            } catch (error) {
                addResult(`❌ 测试失败: ${error.message}`, 'error');
                console.error('本地构建版本测试错误:', error);
            }
        }
        
        // 页面加载完成后立即检测
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('页面加载完成，正在检测...', 'info');
            
            setTimeout(() => {
                if (typeof esptooljs !== 'undefined') {
                    updateStatus('✅ 本地构建的 esptool-js 加载成功！', 'success');
                    document.getElementById('testBtn').disabled = false;
                    
                    // 自动设置全局变量
                    if (esptooljs.ESPLoader) {
                        window.ESPLoader = esptooljs.ESPLoader;
                        updateStatus('✅ ESPLoader 已自动设置为全局变量', 'success');
                    }
                } else {
                    updateStatus('❌ 本地构建的 esptool-js 加载失败', 'error');
                    addResult('可能的原因:', 'error');
                    addResult('1. third_party/esptool-js-umd.bundle.js 文件不存在', 'error');
                    addResult('2. 文件构建格式有问题', 'error');
                    addResult('3. 浏览器缓存问题', 'error');
                }
            }, 100);
        });
    </script>
</body>
</html>
